{% load static %}
<!DOCTYPE html>
<html lang="en">
 
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
	<!-- add my stylesheet -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
	<!-- hotel cast custom jquery -->
	<script src="{% static  'js/hotelcast.js' %}"></script>
  <title>{% block title %}{% endblock %} </title>
</head>
 
<body>
	<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">GS HOTELCAST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
             <li class="nav-item">
				<span id="actionPlay" class="nav-link">Play</span>
			  </li>
			  <li class="nav-item">
				<span id="actionPause" class="nav-link">Pause</span>
			</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
		  {% block content %} {% endblock %}

	</div><!-- End Container --> 
	
	<!-- Footer -->
    <footer class="py-5 bg-dark footer">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; 2018<a href="GrantSiders.com"> Grant Siders</a></p>
      </div>
      <!-- /.container -->
    </footer>

	
  </body>
	
</html>
