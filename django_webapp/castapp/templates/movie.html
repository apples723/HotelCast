{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
		<!-- add my stylesheet -->
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
		<!-- hotel cast custom jquery -->
		<script src="{% static  'js/hotelcast.js' %}"></script>
  </head>

  <body>

 
	<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">GS HOTELCAST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
             <li class="nav-item">
				<span id="actionPlay" class="nav-link">Play</span>
			  </li>
			  <li class="nav-item">
				<span id="actionPause" class="nav-link">Pause</span>
			</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
	</br>
	{% for movie in movie_info.values %}
      <div class="row">
			<div class="col-md-4">
			  <img class="img-fluid" src="{{movie.img_lrg}}" alt="">
			</div>

			<div class="col-md-8">
			<h1>{{ movie.title }}</h1>
			  <h3 class="my-3">Movie Description</h3>
			  <p>{{movie.bio}}</p>
			<div class="movie_links">
			{% if movie.hulu %}
				<span id="actionLink" data="{{movie.hulu}}"><img width="100px" height="50px" class="img-fluid" src="{% static 'img/hulu.png' %}"></span>
			{% endif %}
			{% if movie.amazon %}
				<span id="actionLink" data="{{movie.amazon}}"><img width="100px" height="50px" class="img-fluid" src="{% static 'img/amazon_prime.png' %}"></span>
			{% endif %} 
			{% if movie.netflix %}
				<span id="actionLink" data="{{movie.netflix}}"><img width="50px" height="50px" class="img-fluid" src="{% static 'img/netflix.png' %}"></</span>
			{% endif %}
		</div>
		  </div>
	  </div>
	  <div class="row"> 
		
	</div>
	{% endfor %}
	
	<br>
	
	</div><!-- End Container --> 
	<!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; 2018<a href="GrantSiders.com">Grant Siders</a></p>
      </div>
      <!-- /.container -->
    </footer>
	<s

	
  </body>
	
</html>
