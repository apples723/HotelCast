
{% load static %}
<!DOCTYPE html>
<html lang="en">
 
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
	<!-- add my stylesheet -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
  <title>Ope!{% block title %}{% endblock %} </title>
</head>
 
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	  <div class="container">
		<a class="navbar-brand" href="#">GS HOTELCAST</a>
	  </div>
	</nav>
	<div class="container" style="margin-top:20px;">
	<div class="row">
	  <div class="col-sm-12 col-md-6 offset-md-3">
		<div class="card">
		  {% block content %} {% endblock %}
		</div>
	  </div>
	</div>
	</div>
<!-- Footer -->
    <footer class="py-5 bg-dark footer">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; 2018<a href="GrantSiders.com"> Grant Siders</a></p>
      </div>
      <!-- /.container -->
    </footer>
</body>

</html>
